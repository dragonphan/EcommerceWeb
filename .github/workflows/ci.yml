name: CI/CD Pipeline for PHP Project

on:
  push:
    branches:
      - testing  # Trigger the pipeline on the testing branch
  pull_request:
    branches:
      - testing  # Trigger the pipeline on pull requests targeting testing

jobs:
  build:
    runs-on: ubuntu-22.04  # Use a specific Ubuntu version

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, mysqli, pdo_mysql

      # Step 3: Install dependencies
      - name: Install dependencies
        run: composer install

      # Step 4: Set up MySQL using Docker
      - name: Set up MySQL
        uses: mysql/setup-mysql-action@v1.0.0  # Use the official MySQL Docker image
        with:
            mysql-version: '8.0'
            root-password: 'password'  # Ensure root password is set here
            database: 'test_db'

      # Step 5: Run PHPUnit tests
      - name: Run tests
        run: ./vendor/bin/phpunit tests
