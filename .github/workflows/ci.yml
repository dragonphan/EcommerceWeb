name: CI/CD Pipeline for PHP Project

on:
  push:
    branches:
      - testing  # Trigger the pipeline on the testing branch
  pull_request:
    branches:
      - testing  # Trigger the pipeline on pull requests targeting testing

jobs:
  setup:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=60s --health-retries=5  # Increased timeout and retries

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Composer dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"mysql" --silent; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 10  # Increased sleep time between retries
          done

      - name: View MySQL logs for debugging
        run: |
          echo "MySQL container logs:"
          docker logs $(docker ps -q --filter "ancestor=mysql:8.0")

      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit tests
